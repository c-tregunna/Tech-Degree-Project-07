<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/colors.css">
    <title>Awesome App</title>
</head>
<body>

    <div class="grid-container">
		<header>
            <div class="top-head-wrap">
                <h1>Awesome<span class="main-title">App&trade;</span></h1>
            </div>
            <div class="lower-head-wrap">
                <svg class="bell-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
                    <style type="text/css">
                        .st0{fill:#FFFFFF;}
                    </style>
                    <g id="_x36__6_">
                        <g>
                            <path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
                                c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
                        </g>
                    </g>
                </svg>
                <img src="images/meg.jpg" alt="profile image" class="profile-img">
                <h3 class="name">Claire Tregunna</h3>
            </div>
        </header>
		<nav>
            <a href="#"><img src="icons/icon-dashboard.svg" alt="dashboard icon" class="nav-icons"></a>
            <a href="#"><img src="icons/icon-members.svg" alt="dashboard icon" class="nav-icons"></a>
            <a href="#"><img src="icons/icon-visits.svg" alt="dashboard icon" class="nav-icons"></a>
            <a href="#"><img src="icons/icon-settings.svg" alt="dashboard icon" class="nav-icons"></a>
        </nav>
		<main>
			<div class="dash-top"> <!-- dash-top -->
                <h2 class="dashboard">Dashboard</h2>
                <div class="search"><input type="search" placeholder="Search"/></div>
            </div> <!-- /dash-top -->
            <div class="alert" id="alert"><!-- Alert -->

            </div> <!-- /Alert -->
			<section class="full-size-chart"><!-- full-size-chart -->
                <div class="full-size-header">
                    <h3 class="traffic">Traffic</h3>
                    <ul class="traffic-nav">
                        <li class="traffic-nav-link">Hourly</li>
                        <li class="traffic-nav-link">Daily</li>
                        <li class="traffic-nav-link">Weekly</li>
                        <li class="traffic-nav-link">Monthly</li>
                    </ul>
                </div>
                <div class="full-chart-container">
                    <!-- <img src="images/temp/full-size-graph.jpg" alt="full size graph temp image" class="full-graph"> -->
                    <canvas id="traffic-chart"></canvas>
                </div>
            </section> <!-- /full-size-chart -->
			<div class="half-size-charts"><!-- half-size-charts -->
				<div class="chart-1">
                    <h3 class="traffic">Daily Traffic</h3>
                    <!-- <img src="images/temp/chart-1.jpg" alt="chart 1 temp"> -->
                    <canvas id="daily-chart"></canvas>
                </div>
				<div class="chart-2">
                    <h3 class="traffic">Mobile Users</h3>
                    <!-- <img src="images/temp/chart-2.jpg" alt="chart 2 temp"> -->
                    <canvas id="mobile-chart"></canvas>
                </div>
			</div> <!-- /half-size-charts -->
			<div class="social-media-info">
                <h3 class="social">Social Stats</h3>
                <div class="social-inner">

                    <div class="social-flex">
                        <div class="social-1">
                            <div class="social-image"><img src="images/meg.jpg"></div>
                            <div class="social-text">
                                <p class="social-name">Twitter</p>
                                <p class="totals">10,375</p>
                            </div>
                        </div>
                        <div class="social-2">
                            <div class="social-image"><img src="images/meg.jpg"></div>
                            <div class="social-text">
                                <p class="social-name">Facebook</p>
                                <p class="totals">8,739</p>
                            </div>
                        </div>
                        <div class="social-3">
                            <div class="social-image"><img src="images/meg.jpg"></div>
                            <div class="social-text">
                                <p class="social-name">Google+</p>
                                <p class="totals">2,530</p>
                            </div>
                        </div>
                    </div>
                </div>
			</div> <!-- /social-media-info -->
			<div class="member-info">
				<div class="members-1"></div>
				<div class="members-2"></div>
			</div> <!-- /member-info -->
			<div class="message-and-settings">
				<div class="message"></div>
				<div class="settings"></div>
			</div> <!-- /message-and-settings -->
		</main>
	</div>
<script src="js/jquery-3.5.0.min.js"></script>
<!-- <script src="js/plugin/sticky-nav/jquery.sticky.js"></script> -->
<script src="js/app.js"></script>
</body>
</html>
